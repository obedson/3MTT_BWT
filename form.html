<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          class="logo"
          src="images/ttracker_logo.png"
          alt="Trash Tracker Logo"
        />
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="dumpsites.html">DUMP SITES</a></li>
          <li><a href="form.html">UPLOAD DUMPSITE LOCATION</a></li>
          <li><a href="team.html">ABOUT US</a></li>
          <!-- <li><a href="#contact-us">CONTACT US</a></li> -->
        </ul>
        <div class="profile-icon">
          <img
            src="images/profile_icon.jpg"
            alt="Profile Icon"
            class="profile-logo"
          />
          <!-- <div class="menu-toggle" onclick="toggleMenu()"> -->
          <span onclick="toggleMenu()" class="hamburger">&#9776;</span>
          <!-- </div> -->
        </div>
      </nav>
      <ul class="mobile">
        <li><a href="index.html">HOME</a></li>
        <li><a href="dumpsites.html">DUMP SITES</a></li>
        <li><a href="form.html">UPLOAD DUMPSITE LOCATION</a></li>
        <li><a href="team.html">ABOUT US</a></li>
        <!-- <li><a href="#contact-us">CONTACT US</a></li> -->
      </ul>
    </header>

    <div class="search-container">
      <h2>Enter Location</h2>
      <form id="location-form">
        <div class="form-input">
          <label for="location-name">Location Name:</label>
          <input
            type="text"
            id="location-name"
            name="location-name"
            autocomplete="on"
            placeholder="Type a location name"
          />
          <ul id="location-suggestions"></ul>
        </div>
        <div class="form-input">
          <label for="address">Full Address:</label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter full address"
            rows="3"
          ></textarea>
        </div>

        <div class="form-input">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            placeholder="Enter description"
            rows="10"
          ></textarea>
        </div>

        <div class="form-input">
          <label for="image-upload">Upload Image:</label>
          <input
            type="file"
            id="image-upload"
            name="image-upload"
            accept="image/*"
          />
        </div>

        <div class="form-input">
          <label for="waste-type">Waste Type:</label>
          <select id="waste-type" name="waste-type">
            <option value="">Select a waste type</option>
            <option value="PAPER">PAPER</option>
            <option value="NYLON">NYLON</option>
            <option value="RUBBER">RUBBER</option>
            <option value="BOTTLE">BOTTLE</option>
            <option value="PLASTIC">PLASTIC</option>
            <option value="TINS">TINS</option>
          </select>
        </div>
        <!-- Feedback area for AI analysis -->
        <div
          id="waste-type-feedback"
          style="margin-top: 10px; font-weight: bold; display: none"
        >
          Analyzing waste type...
        </div>

        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />

        <button type="button" id="submit-button">Submit</button>
      </form>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="footer-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">Instagram</a>
      </div>
      <p>&copy; 2024 Trash Tracker. All rights reserved.</p>
    </footer>

    <!-- Add Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="./js/tf.min.js"></script>
    <script src="./js/teachablemachine-image.min.js"></script>
    <script type="module" src="form.js"></script>
    <script src="./js/util.js"></script>
  </body>
</html>
